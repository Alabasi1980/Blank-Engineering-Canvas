
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Executive Intelligence System</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=IBM+Plex+Sans+Arabic:wght@300;400;500;700&family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- 1. Define Design System Variables Globally (Immediate Load) -->
    <style>
      :root {
        /* --- Static Design System (Dark Theme Default) --- */
        
        /* Surfaces */
        --surface-app: #0f172a;
        --surface-card: rgba(30, 41, 59, 0.7);
        --surface-input: rgba(15, 23, 42, 0.5);
        --surface-sidebar: rgba(15, 23, 42, 0.9);
        --surface-overlay: rgba(30, 41, 59, 0.8);

        /* Text Colors */
        --text-main: #f8fafc;
        --text-secondary: #94a3b8;
        --text-muted: #64748b;
        --text-on-primary: #ffffff;

        /* Primary Brand Colors (Blue Scale) */
        --color-primary: #3b82f6;
        --color-primary-rgb: 59, 130, 246;
        --color-primary-hover: #2563eb;
        --color-primary-glass: rgba(59, 130, 246, 0.15);
        --color-primary-glow: rgba(59, 130, 246, 0.5);
        
        /* Full Tailwind Scale Mapping */
        --color-primary-50: #eff6ff;
        --color-primary-100: #dbeafe;
        --color-primary-200: #bfdbfe;
        --color-primary-300: #93c5fd;
        --color-primary-400: #60a5fa;
        --color-primary-500: #3b82f6;
        --color-primary-600: #2563eb;
        --color-primary-700: #1d4ed8;
        --color-primary-800: #1e40af;
        --color-primary-900: #1e3a8a;
        --color-primary-950: #172554;

        /* Secondary & Accents */
        --color-secondary: #d946ef;

        /* Borders */
        --border-subtle: rgba(255, 255, 255, 0.08);
        --border-highlight: rgba(59, 130, 246, 0.4);

        /* Effects & Atmosphere */
        --glass-blur: 16px;
        --radius-panel: 24px;
        --radius-button: 12px;
        --app-font: 'Cairo', sans-serif;
        
        /* Static Background Gradient */
        --bg-atmosphere: radial-gradient(
            circle at 50% -10%, 
            rgba(37, 99, 235, 0.15) 0%, 
            #0f172a 70%
        );
        
        /* Shadows */
        --shadow-neon: 0 0 20px rgba(59, 130, 246, 0.5);
        --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.3);
        
        /* Texture */
        --bg-texture-image: none;
        --bg-texture-size: auto;
      }

      body {
        background-color: var(--surface-app);
        color: var(--text-main);
        font-family: var(--app-font);
      }
    </style>

    <!-- 2. Restore Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 3. Configure CDN to use our Variables -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // The Bridge: Mapping Tailwind classes to CSS Variables
              slate: {
                850: 'var(--surface-card)',
                900: 'var(--surface-app)',
                950: '#020617', 
              },
              primary: {
                DEFAULT: 'var(--color-primary)',
                50: 'var(--color-primary-50)',
                100: 'var(--color-primary-100)',
                200: 'var(--color-primary-200)',
                300: 'var(--color-primary-300)',
                400: 'var(--color-primary-400)',
                500: 'var(--color-primary-500)',
                600: 'var(--color-primary-600)',
                700: 'var(--color-primary-700)',
                800: 'var(--color-primary-800)',
                900: 'var(--color-primary-900)',
                950: 'var(--color-primary-950)',
                glass: 'var(--color-primary-glass)',
                glow: 'var(--color-primary-glow)',
              },
              secondary: 'var(--color-secondary)',
              
              // Semantic Surfaces
              surface: {
                app: 'var(--surface-app)',
                card: 'var(--surface-card)',
                input: 'var(--surface-input)',
                sidebar: 'var(--surface-sidebar)',
                overlay: 'var(--surface-overlay)',
              },

              // Text Semantics
              txt: {
                main: 'var(--text-main)',
                secondary: 'var(--text-secondary)',
                muted: 'var(--text-muted)',
                onBrand: 'var(--text-on-primary)',
              }
            },
            fontFamily: {
               sans: ['var(--app-font)', 'Cairo', 'sans-serif'],
               mono: ['IBM Plex Mono', 'monospace'],
            },
            backgroundImage: {
              'atmosphere': 'var(--bg-atmosphere)',
            },
            boxShadow: {
                'neon': 'var(--shadow-neon)',
                'glass': 'var(--shadow-card)',
            },
            borderColor: {
              DEFAULT: 'var(--border-subtle)',
              highlight: 'var(--border-highlight)',
            }
          }
        }
      }
    </script>

    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "papaparse": "https://esm.sh/papaparse@5.4.1",
        "xlsx": "https://cdn.sheetjs.com/xlsx-0.20.1/package/xlsx.mjs",
        "react-window": "https://esm.sh/react-window@1.8.10",
        "vite": "https://esm.sh/vite@^7.3.1",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
        "@eslint/js": "https://esm.sh/@eslint/js@^10.0.1",
        "eslint-plugin-react-refresh": "https://esm.sh/eslint-plugin-react-refresh@^0.5.0",
        "url": "https://esm.sh/url@^0.11.4",
        "eslint-plugin-react-hooks": "https://esm.sh/eslint-plugin-react-hooks@^7.0.1",
        "typescript-eslint": "https://esm.sh/typescript-eslint@^8.55.0",
        "path": "https://esm.sh/path@^0.12.7",
        "globals": "https://esm.sh/globals@^17.3.0"
      }
    }
    </script>
  </head>
  <body class="custom-scrollbar" style="background-color: var(--surface-app); color: var(--text-main);">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
